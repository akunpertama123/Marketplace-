<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Templates - Template Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/marketplace.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar-bg">
        <div class="container">
            <a class="navbar-brand" href="#">Template Marketplace</a>
            <div class="d-flex align-items-center">
                <div class="input-group me-3">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search templates...">
                    <button class="btn btn-light" type="button" onclick="searchTemplates()">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
                <span class="navbar-text text-white me-3">Welcome, <span id="username"></span></span>
                <a href="downloads.html" class="btn btn-outline-light me-2">Produk Saya</a>
                <button onclick="logout()" class="btn btn-outline-light">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-primary active" onclick="filterTemplates('all')">
                        <i class="bi bi-list-ul"></i> All
                    </button>
                    <button type="button" class="btn btn-outline-primary" onclick="filterTemplates('powerpoint')">PowerPoint</button>
                    <button type="button" class="btn btn-outline-primary" onclick="filterTemplates('excel')">Excel</button>
                    <button type="button" class="btn btn-outline-primary position-relative" onclick="goToCart()">
                        <i class="bi bi-cart"></i> Cart
                        <span id="cartCountBadge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            0
                            <span class="visually-hidden">items in cart</span>
                        </span>
                    </button>
                </div>
            </div>
        </div>

        <div class="row" id="templatesGrid">
            <!-- Templates will be loaded here -->
        </div>

        <!-- Detailed product card -->
        <div class="row mt-4" id="detailedProductCard" style="display:none;">
            <div class="col-md-12">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 id="detailTitle"></h3>
                        <p id="detailDescription"></p>
                        <p><strong>Ukuran File:</strong> <span id="detailFileSize"></span></p>
                        <div id="detailSamplePreviews" class="d-flex gap-2 flex-wrap mb-3"></div>
                        <div class="d-flex justify-content-between">
                            <button id="btnAddToCart" class="btn btn-primary">Tambah ke Keranjang</button>
                            <button id="btnPayNow" class="btn btn-success">Bayar Sekarang</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Template Details Modal -->
    <div class="modal fade" id="templateModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Template Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-8">
                            <h4 id="modalTitle"></h4>
                            <p class="text-muted" id="modalType"></p>
                            <p id="modalDescription"></p>
                            <h5>Price: Rp <span id="modalPrice"></span></h5>
                            <p>File Size: <span id="modalFileSize"></span></p>
                            <hr>
                            <div id="modalPreview">
                                <p><strong>Sample Previews:</strong></p>
                                <div id="samplePreviewGallery" class="d-flex gap-2 flex-wrap mb-2"></div>
                                <a id="previewDownloadLink" href="#" download class="btn btn-sm btn-outline-primary">Download File</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addToCart()">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Preview Modal -->
    <div class="modal fade" id="imagePreviewModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Preview Image <span id="imageCounter"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center position-relative">
                    <img id="previewImage" class="img-fluid" alt="Preview">
                    <button class="btn btn-dark position-absolute start-0 top-50 translate-middle-y" id="prevImage" style="margin-left: 10px;">
                        <i class="bi bi-chevron-left"></i>
                    </button>
                    <button class="btn btn-dark position-absolute end-0 top-50 translate-middle-y" id="nextImage" style="margin-right: 10px;">
                        <i class="bi bi-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/database.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/marketplace_full_updated_v2.js"></script>
</body>
</html>
