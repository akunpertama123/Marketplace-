<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LUMINA - Enhanced Home</title>
  <link rel="stylesheet" href="css/custom-product.css" />
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a23;
      color: #fff;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    /* Navigation styles */
    nav {
      width: 100%;
      background: transparent;
      position: fixed;
      top: 0;
      left: 0;
      padding: 1rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    nav .logo {
      font-weight: bold;
      font-size: 1.5rem;
      letter-spacing: 2px;
      cursor: pointer;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      font-size: 0.9rem;
      font-weight: 600;
    }
    nav ul li {
      position: relative;
      cursor: pointer;
    }
    nav ul li:hover > ul.dropdown {
      display: block;
    }
    nav ul ul.dropdown {
      display: none;
      position: absolute;
      top: 2.5rem;
      left: 0;
      background: #111133;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      min-width: 150px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
    nav ul ul.dropdown li {
      padding: 0.5rem 0;
    }
    nav ul ul.dropdown li:hover {
      background: #222255;
    }
    nav .get-in-touch {
      border: 1px solid #ff4c60;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    nav .get-in-touch:hover {
      background-color: #ff4c60;
      color: #fff;
    }
    /* Hero section */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 2rem;
      position: relative;
      z-index: 1;
    }
    .hero-logo {
      display: block;
      margin: 0 auto 2rem auto;
      max-width: 350px;
      height: auto;
    }
    @media (max-width: 600px) {
      .hero-logo {
        max-width: 100px !important;
      }
      .hero h1 {
        font-size: 1.5rem !important;
      }
      .hero small {
        font-size: 0.7rem !important;
      }
      .hero .cta-button {
        padding: 0.5rem 1rem !important;
        font-size: 0.9rem !important;
      }
      #productSection h2 {
        font-size: 1.2rem !important;
        margin: 1rem 0 !important;
      }
      #templatesGrid {
        grid-template-columns: repeat(2, 1fr) !important;
        gap: 1.5rem !important;
      }
      .product-card, .card-template {
        font-size: 0.9rem !important;
        height: 320px !important;
        aspect-ratio: 1 / 1 !important; /* Make card square */
        border-radius: 12px !important;
        overflow: hidden !important;
        display: flex !important;
        flex-direction: column !important;
      }
      .product-card img, .card-template img {
        width: 100% !important;
        height: 60% !important;
        aspect-ratio: 1 / 1 !important; /* Make image square */
        object-fit: cover !important;
        border-radius: 12px 12px 0 0 !important;
      }
      .product-card-body {
        padding: 0.5rem 1rem !important;
        flex-grow: 1 !important;
        display: flex !important;
        flex-direction: column !important;
        justify-content: space-between !important;
        overflow: hidden !important;
      }
      .product-title {
        font-size: 1rem !important;
        margin-bottom: 0.25rem !important;
      }
      .product-description {
        font-size: 0.8rem !important;
        overflow: hidden !important;
        text-overflow: ellipsis !important;
        display: -webkit-box !important;
        -webkit-line-clamp: 3 !important;
        -webkit-box-orient: vertical !important;
      }
    }
    .hero small {
      font-size: 0.9rem;
      letter-spacing: 2px;
      color: #aaaabb;
      margin-bottom: 1rem;
    }
    .hero h1 {
      font-size: 2.7rem;
      font-weight: 750;
      line-height: 1;
      max-width: 750px;
      margin-bottom: 2rem;
    }
    .hero .cta-button {
      border: 1px solid #ff4c60;
      padding: 1rem 2rem;
      border-radius: 4px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: #ff4c60;
      background: transparent;
      margin-top: 3rem;
    }
    @media (max-width: 600px) {
      .hero .cta-button {
        margin-top: 1.5rem;
      }
    }
    .hero .cta-button:hover {
      background-color: #ff4c60;
      color: #fff;
    }
    /* Scroll down arrow */
    .scroll-down {
      position: absolute;
      bottom: 2rem;
      font-size: 2rem;
      color: #ff4c60;
      animation: bounce 2s infinite;
      cursor: pointer;
      left: 50%;
      transform: translateX(-50%);
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }
    /* Background animation canvas */
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    /* Contact section */
    #contact {
      padding: 4rem 2rem;
      background-color: #111133;
      color: #fff;
      max-width: 600px;
      margin: 4rem auto;
      border-radius: 8px;
    }
    #contact h2 {
      margin-bottom: 1.5rem;
      text-align: center;
    }
    #contact form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    #contact form input,
    #contact form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }
    #contact form button {
      background-color: #ff4c60;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #contact form button:hover {
      background-color: #e04356;
    }
    /* Product listing styles */
    #productSection {
      max-width: 1200px;
      margin: 2rem auto 4rem auto;
      padding: 0 1rem;
      z-index: 1;
      position: relative;
    }
    #productSection h2 {
      color: #ff4c60;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    #templatesGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(550px, 1fr));
      gap: 0.5rem;
    }
    .product-card {
      background-color: #1a1a3d;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 76, 96, 0.5);
      color: #fff;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .product-card-body {
      padding: 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-type {
      font-size: 0.8rem;
      font-weight: 600;
      color: #ff4c60;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
    }
    .product-title {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .product-description {
      font-size: 0.9rem;
      flex-grow: 1;
      margin-bottom: 0.75rem;
      color: #fff;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .description {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .card-text.description {
      display: -webkit-box !important;
      -webkit-line-clamp: 3 !important;
      -webkit-box-orient: vertical !important;
      overflow: hidden !important;
      text-overflow: ellipsis !important;
    }
    .product-price {
      font-weight: 700;
      color: #ff4c60;
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .btn-view-details {
      background-color: transparent;
      border: 1px solid #111133;
      color: #111133;
      padding: 0.5rem;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
    }
    .btn-view-details:hover {
      background-color: #333366;
      color: #fff;
    }
    .btn-buy {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 0.3rem 0.75rem;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      margin-left: 0.5rem;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
    }
    .btn-buy:hover {
      background-color: #218838;
      color: #fff;
    }
  </style>
</head>

  <nav>
